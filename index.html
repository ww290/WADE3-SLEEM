<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadea Web Design | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #c0392b;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        nav {
            background: #a93226;
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-bottom: 3px solid #f1c40f;
            padding-bottom: 10px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background: #f1c40f;
            opacity: 1;
        }
        .welcome-box {
            text-align: center;
            background: #c0392b;
            color: white;
            padding: 50px;
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .welcome-box h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .welcome-box img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .welcome-box img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #c0392b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<script src="script.js"></script>
<body><header>
    <h1><span class="highlight">Wadea</span> Web Design</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
    </nav>
</header><section class="welcome-box">
    <h1>Welcome to WADEA Website</h1>
    <img src="My_ww.png" alt="My Website Image">
</section><footer>
    <p>Wadea Web Design, Copyright &copy; 2025</p>
</footer></body>
</html>
