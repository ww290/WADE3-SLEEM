<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadea Web Design | Services</title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #b22222;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            background: #8b0000;
            padding: 10px 0;
            position: relative;
        }
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        nav ul li a.active::after {
            content: '';
            display: block;
            height: 3px;
            background: gold;
            width: 100%;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        .services-container {
            text-align: center;
            background: #b22222;
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .services-box {
            background: #8b0000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message-box {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .submit-btn {
            background: gold;
            color: #8b0000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #ffd700;
        }
        footer {
            background: #b22222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .translate-container {
            text-align: center;
            margin: 20px 0;
        }
        .translate-button {
            background: gold;
            color: #8b0000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<script src="script.js"></script>
<body>
<header>
    <h1><span class="highlight">Wadea</span> Web Design</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html" class="active">Services</a></li>
        </ul>
    </nav>
</header>
<div class="translate-container">
    <button class="translate-button" onclick="changeLanguage()">Translate to Arabic</button>
    <div id="google_translate_element"></div>
</div>
<section class="services-container">
    <div class="services-box">
        <h2>Leave me a message or inquiry</h2>
        <p>If you have any questions or need assistance, feel free to write below.</p>
    </div>
    <form>
        <textarea class="message-box" rows="5" placeholder="Write your message here..."></textarea>
        <button type="submit" class="submit-btn">Send</button>
    </form>
</section>
<footer>
    <p>Wadea Web Design, Copyright &copy; 2025</p>
</footer>
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'ar,en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }
    function changeLanguage() {
        var select = document.querySelector('.goog-te-combo');
        if (select) {
            select.value = 'ar';
            select.dispatchEvent(new Event('change'));
        }
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
